<head>

    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="A powerful and conceptual apps base dashboard template that especially build for developers and programmers.">
    <link rel="shortcut icon" href="../../images/favicon.png">
    <title>Login </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'adminpanel/css/dashlitee5ca.css'%}">
    <link id="skin-default" rel="stylesheet" href="{% static 'adminpanel/css/themee5ca.css' %}">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-91615293-4"></script>
    <script>window.dataLayer = window.dataLayer || []; function gtag() { dataLayer.push(arguments); } gtag('js', new Date()); gtag('config', 'UA-91615293-4');</script>

<body class="nk-body bg-white npc-default pg-auth" style="background-image: url({% static 'images/pro24.jpeg' %}); background-repeat: no-repeat; background-size: cover;">    <div class="nk-app-root">
        <div class="nk-main ">
            <div class="nk-wrap nk-wrap-nosidebar">
                <div class="nk-content ">
                    <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
                        <div class="brand-logo pb-4 text-center"><a href="../../index.html" class="logo-link">
                            <h3 class="text-dark invoice-logo">COLO<span style="color:#fe4c50">SHOP</span></h3>
                        </a></div>
                        <div class="card">
                            <div class="card-inner card-inner-lg">
                                <div class="nk-block-head">
                                    <div class="nk-block-head-content">
                                        <h4 class="nk-block-title">Sign-In</h4>
                                        <div class="nk-block-des">
                                            <p style="color: red; font-size: 18px; text-align: center;">Only Access Admin.</p>

                                        </div>
                                    </div>
                                </div>
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <div class="form-label-group"><label class="form-label" for="default-01">
                                                Username</label></div>
                                        <div class="form-control-wrap"><input type="text"
                                                class="form-control form-control-lg" id="default-01"
                                                placeholder="Enter your username" name="username"></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-label-group"><label class="form-label"
                                                for="password">Password</label></div>
                                        <div class="form-control-wrap"><a href="#"
                                                class="form-icon form-icon-right passcode-switch lg"
                                                data-target="password"><em
                                                    class="passcode-icon icon-show icon ni ni-eye"></em><em
                                                    class="passcode-icon icon-hide icon ni ni-eye-off"></em></a><input
                                                type="password" class="form-control form-control-lg" id="password"
                                                placeholder="Enter your password" name='password'></div>
                                    </div>
                                    <div class="form-group"><button class="btn btn-lg btn-danger btn-block">Sign
                                            in</button></div>
                                </form>
                                {% comment %} <div class="form-note-s2 text-center pt-4"> New on our platform? <a
                                        href="auth-register-v2.html">Create an account</a></div>
                                <div class="text-center pt-4 pb-3">
                                    <h6 class="overline-title overline-title-sap"><span>OR</span></h6>
                                </div>
                                <ul class="nav justify-center gx-4">
                                    <li class="nav-item"><a class="link link-primary fw-normal py-2 px-3 fs-13px"
                                            href="#">Facebook</a></li>
                                    <li class="nav-item"><a class="link link-primary fw-normal py-2 px-3 fs-13px"
                                            href="#">Google</a></li>
                                </ul> {% endcomment %}
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      // Check if the backend message is present
      {% if messages %}
        // Extract and format the message text from the backend
        var messageText = "";
        {% for message in messages %}
          messageText += "{{ message|safe }}" + '\n';  // Use |safe to mark the message as safe HTML
        {% endfor %}
      
        // Use Swal.fire to display the message as a modal
        Swal.fire(messageText)
      {% endif %}
    </script>
